<!DOCTYPE html>
<html>
<head>
    <title>Выберите видео</title>
</head>
<body>
    <h1>Выберите видео</h1>
    {% if user.is_authenticated %}
        <p>Вы вошли как: {{ user.username }} (<a href="{% url 'logout' %}">Выйти</a>)</p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a></p>
    {% endif %}
    <ul>
        {% for video in videos %}
            <li>
                <strong>{{ video.title }}</strong><br>
                URL: <a href="{{ video.url }}" target="_blank">{{ video.url }}</a><br>
                <a href="{% url 'select_emotion' video.id %}">Выбрать эмоцию</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
